
<!DOCTYPE html>
<html webdriver="true">
<head>
  <title>PathJS Test</title>
  <script src="../path.js" type="text/javascript"></script>
  <script type="text/javascript">
        function setup(){
            function clearPanel(){
                // console.log('animation');
            }

            Path.map("#/red").to(function(){
                document.body.style.background = 'red';
            });

            Path.map("#/blue").to(function(){
                document.body.style.background = '#66CCFF';
            }).enter(clearPanel);

            Path.map("#/yellow").to(function(){
                document.body.style.background = 'yellow';
            }).enter(clearPanel);

            Path.root("#/yellow");

            Path.listen();
        }

        function reset() {
            Path.reset();
        }
  </script>
  </head>
  <body>
    <a href="#/red">red</a><br>
    <a href="#/blue">blue</a><br>
    <a href="#/yellow">yellow</a><br>
    <br>
    <button onclick="setup();">setup()</button><br>
    <button onclick="reset();">reset()</button><br>
    <button onclick="reset(); setup();">reset() setup()</button>
  </body>
</html>
